---
layout: default
---
<article class="newsletter-issue" aria-labelledby="issue-title">
  <header>
    <h2 id="issue-title">{{ page.title }}</h2>
    <p class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %d, %Y' }}</time></p>
  </header>
  <div class="issue-body">
      <main class="newsletter-main">
        {{ content }}
      </main>
  </div>
  <nav class="issue-pagination" aria-label="Issue navigation">
    {% if page.previous %}<a class="prev" href="{{ page.previous.url }}">&larr; {{ page.previous.title }}</a>{% endif %}
    {% if page.next %}<a class="next" href="{{ page.next.url }}">{{ page.next.title }} &rarr;</a>{% endif %}
  </nav>
</article>
